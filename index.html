<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#2f7d32" />
  <title>Othello (PyScript • Advanced)</title>

  <!-- GitHub Pages での相対パス崩れ対策 -->
  <base href="./">

  <!-- ✅ 内蔵ファビコン（データURI・SVG）。404を防止 -->
  <link rel="icon" type="image/svg+xml"
        href='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <defs>
            <linearGradient id="g" x1="0" y1="1" x2="0" y2="0">
              <stop offset="0" stop-color="%230e0f11"/>
              <stop offset="1" stop-color="%23e9eef3"/>
            </linearGradient>
          </defs>
          <rect width="64" height="64" rx="12" ry="12" fill="%232f7d32"/>
          <circle cx="22" cy="32" r="14" fill="%230e0f11"/>
          <circle cx="42" cy="32" r="14" fill="%23e9eef3" stroke="%230e0f11" stroke-width="1"/>
        </svg>'>

  <!-- PyScript 固定版 -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.9.2/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.9.2/core.js"></script>

  <!-- あなたのスタイル -->
  <link rel="stylesheet" href="./styles.css" />

  <py-config>
    packages = ["numpy"]
    [[fetch]]
    files = [
      "src/__init__.py",
      "src/main.py",
      "src/game.py",
      "src/ui.py",
      "src/ai.py"
    ]
  </py-config>
</head>
<body>
  <header class="topbar">
    <h1>Othello</h1>
    <div class="badges">
      <span class="badge">PyScript</span>
      <span class="badge">Alpha–Beta + TT</span>
    </div>
  </header>

  <main class="layout">
    <!-- 左：盤と評価バー -->
    <section class="board-wrap">
      <div class="evalbar">
        <div id="evalFill"></div>
        <div class="evallabels">
          <span>白</span><span>黒</span>
        </div>
      </div>
      <div id="board" class="board" aria-label="Othello board"></div>
    </section>

    <!-- 右：コントロール／手順表 -->
    <aside class="side">
      <div id="status" class="status" role="status" aria-live="polite">Loading…</div>

      <div class="card">
        <div class="row">
          <label for="modeSelect">対戦モード</label>
          <select id="modeSelect">
            <option value="PVP">ローカル対戦（2人）</option>
            <option value="AI_WHITE" selected>vs AI（AI＝白）</option>
            <option value="AI_BLACK">vs AI（AI＝黒）</option>
            <option value="AI_VS_AI">AI vs AI（観戦）</option>
          </select>
        </div>

        <div class="row">
          <label for="depthSelect">思考深さ</label>
          <select id="depthSelect">
            <option>2</option>
            <option>3</option>
            <option selected>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>

        <div class="row">
          <label for="delayRange">AI手の遅延</label>
          <input id="delayRange" type="range" min="0" max="1000" step="50" value="350">
          <span id="delayValue">350ms</span>
        </div>

        <div class="row toggles">
          <label><input id="hintsToggle" type="checkbox" checked> 合法手のヒント</label>
          <label><input id="autosaveToggle" type="checkbox" checked> 自動保存</label>
        </div>

        <div class="buttons">
          <button id="hintBtn" title="最善手を表示（H）">Hint</button>
          <button id="undoBtn" title="1手戻る（U）" disabled>Undo</button>
          <button id="redoBtn" title="やり直し（Y）" disabled>Redo</button>
          <button id="passBtn" title="パス（P）">Pass</button>
          <button id="resetBtn" class="danger" title="新局（N）">New</button>
        </div>

        <p class="help">
          ⌨️ ショートカット：
          <code>U</code>=Undo / <code>Y</code>=Redo /
          <code>P</code>=Pass / <code>N</code>=New / <code>H</code>=Hint
        </p>
      </div>

      <div class="card">
        <div class="row spread">
          <strong>手順表</strong>
          <div class="moves-actions">
            <button id="copyMovesBtn" title="手順をコピー">Copy</button>
            <button id="clearMovesBtn" title="手順をクリア">Clear</button>
          </div>
        </div>
        <ol id="movesList" class="moves"></ol>
      </div>
    </aside>
  </main>

  <footer class="foot">
    <small>© Yusei.</small>
  </footer>

  <!-- エントリポイント -->
  <py-script src="src/main.py"></py-script>
</body>
</html>
